/**
 * Country message.
 *
 * Schema for a Country.
 * Conforms to the ISO 3166-1 standard - https://en.wikipedia.org/wiki/ISO_3166-1
 */

syntax = "proto3";
package mscmetadata;

import "uuid.proto";

/**
 * Represents the schema of a Country.
 *
 */

message Country {
  UUID uuid = 1; /// Country uuid
  string name = 2;
  string iso_alpha_two = 3;
  string iso_alpha_three = 4;
  string iso_numeric = 5;
}