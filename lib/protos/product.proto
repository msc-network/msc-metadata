/**
 * Product Message.
 *
*/

syntax = "proto3";
package mscmetadata;

import "genre.proto";
import "release.proto";
import "sender.proto";
import "uuid.proto";

message Product {
  UUID uuid = 1;
  Release release = 2;
  Sender sender = 3;
  string release_date = 4;
  repeated Genre genres = 5;
  enum ProductType {
    DIGITAL = 0;
    PHYSICAL = 1;
  }
  ProductType product_type = 6;
}
