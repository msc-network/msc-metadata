syntax = "proto3";

import "contributor_roles.proto";

message Contributor {
  string uuid = 1;
  string name = 2;
  enum Entity {
    option allow_alias = true;
    PUBLISHER = 0;
    ARTIST = 1;
    INDIVIDUAL = 1;
    BAND = 2;
    LABEL = 3;
    RECORD_LABEL = 3;
  };
  Entity entity = 3;
  ContributorRole contributor_roles = 4;
}
