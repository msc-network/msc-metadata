/**
 * Contributor message.
 *
 */

syntax = "proto3";
package mscmetadata;

import "profile.proto";
import "uuid.proto";

/**
 * A Simple Contributor Schema.
 * This includes the roles listed in Entity people that took part in the creation of this Recording
*/

message Contributor {
  UUID uuid = 1;
  string name = 2; /// The Contributors Name
  Profile profile = 3; /// Contributor Profile
}
