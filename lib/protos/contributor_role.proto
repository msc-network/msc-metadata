/**
 * Contributor Roles Schema.
 *
*/
syntax = "proto3";
package mscm;

import "uuid.proto";

/**
 * Pre-defined Roles for Contributors to Recordings.
 *
*/

message ContributorRole {
  UUID uuid = 1; /// UUID
  enum Role {
    ROLE_ARTWORK = 1;
    ROLE_PHOTOGRAPHY = 2;
    ROLE_EXECUTIVE_PRODUCER = 3;
    ROLE_OTHER = 4;
    ROLE_WRITTEN_BY = 5;
    ROLE_PUBLISHER = 6;
  }
  Role role = 2; /// Select a Role for a Contributor
}
