/**
 * Contributor Roles Schema.
 *
*/
syntax = "proto3";
package mscmetadata;

import "uuid.proto";

/**
 * Pre-defined Roles for Contributors to Recordings.
 *
*/

message ContributorRole {
  enum Role {
    ARTWORK = 0;
    PHOTOGRAPHY = 1;
    EXECUTIVE_PRODUCER = 2;
    OTHER = 3;
    WRITTEN_BY = 4;
    PUBLISHER = 5;
  }
  UUID uuid = 1;
  Role role = 2; /// Select a Role for a Contributor
}