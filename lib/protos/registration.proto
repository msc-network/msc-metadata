/**
 * Registration message.
 *
 * Registration can be used on Recordings or Artists
 * or anything that can be registered at an Organisation.
 */

syntax = "proto3";
package mscmetadata;

import "uuid.proto"

message Registration {
  UUID uuid = 1;
  string organisation = 2; /// Organisation of the Registration
  string code = 3; /// The Identifier or Code of the Registration
}
