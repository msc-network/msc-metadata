/**
 * Artist message.
 */

syntax = "proto3";
package mscmetadata;

import "profile.proto";
import "registration.proto";
import "url.proto";
import "uuid.proto";

/** 
 *
 * Represents the Artist schema
 *
 */

message Artist {
  UUID uuid = 1; /// Artist uuid
  string name = 2; /// The name of the Artist.
  repeated Registration registrations = 3; /// An Artist's Registration details at a Rights Organisation: organisation, code. e.g. 'PPL', '12489754'.
  Profile profile = 4; /// A Profile for an Artist.
  repeated URL urls = 5; /// Any URLs related to the Artist
}
