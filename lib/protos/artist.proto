/**
 * Artist message.
 *
 * A Simple Artist Schema
 *
 */

syntax = "proto3";
package mscmetadata;

import "profile.proto";
import "registration.proto";
import "url.proto";
import "uuid.proto";

/** 
 *
 * Represents the Artist schema
 *
 */

message Artist {
  UUID uuid = 1; /// Artist uuid
  int32 sequence = 2; /// The Sequence of the Artist.
  string name = 3; /// The name of the Artist.
  repeated Registration registrations = 4; /// An Artist's Registration details at a Rights Organisation: organisation, code. e.g. 'PPL', '12489754'.
  Profile profile = 5; /// A Profile for an Artist.
  repeated URL urls = 6;
}
