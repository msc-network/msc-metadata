/**
 * Writer Message.
 *
*/

syntax = "proto3";
package mscmetadata;

import "society.proto";
import "uuid.proto";

/**
 * A Schema for Writer.
 * Describe a writier and corresponding shares (%ages) for a song.
*/

message Writer {
  UUID uuid = 1;
  Society society = 2;
  string name = 3;
  float performing_share = 4;
  float mechanical_share = 5;
  string role = 6;
  string membership_number = 7;
}
