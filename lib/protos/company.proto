/**
 * Company message.
 */

syntax = "proto3";
package mscm;

import "profile.proto";
import "uuid.proto";

/** 
 *
 * Represents a Company schema
 *
 */

message Company {
  UUID uuid = 1; /// A UUID for the Company record.
  string mscm_id = 2; /// The Companies assigned ID from The Music Network - mscmetadata.
  string name = 3; /// The Company name.
  Profile profile = 4; /// 
}
