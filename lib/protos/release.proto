syntax = "proto3";

// compile with protoc release.proto --ruby_out=.
package Release;

import 'artist.proto';
import 'contributor.proto';

message Metadata {
  string uuid = 1;
  string title = 2;
  string custom_id = 3;
  string grid = 4;
  int32 copyright_year = 5;
  string catalogue_number = 6;
  repeated Artist artists = 7;
}

message Label {
  string name = 1;
}
